<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>RestroomRate</title>
    <meta name="description" content="RestroomRate WebApp" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Load some fonts from Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wdth,wght@125,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body onload="fetchReviews()">
    <header id="header">
      <div id="navbar">
        <p id="name">RestroomRate | Evanston</p>
        <nav>
          <ul>
            <li><a id="navLink" href="/">HOME</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <!-- The Modal -->
      <div id="submitModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <span class="close" onclick="onCloseModal()">&times;</span>
            <h2>Submit a Review</h2>
          </div>
          <div class="modal-body">
            <label for="uname">Username</label>
            <input
              type="text"
              id="uname"
              name="username"
              placeholder="Your username..."
            />

            <div class="spacer"></div>

            <label for="lname">Location Name</label>
            <input
              type="text"
              id="lname"
              name="locationname"
              placeholder="Location..."
            />

            <div class="spacer"></div>

            <div>
              <textarea
                id="review"
                name="review"
                placeholder="Write something.."
                style="height: 200px"
              ></textarea>
            </div>

            <label for="rating">Rating</label>
            <select id="rating" name="rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>

            <button id="learn-more" onclick="onReviewSubmit()">
              <p id="learn-more-text">SUBMIT</p>
            </button>
          </div>
        </div>
      </div>
      <section>
        <div id="hero">
          <div id="inner">
            <p class="sub-header">
              Your trusted restroom guide in
              <span class="blue-text">Evanston.</span>
            </p>

            <h1>Always be prepared.</h1>

            <button id="learn-more" onclick="onOpenModal()">
              <p id="learn-more-text">SUBMIT A REVIEW</p>
            </button>
          </div>
        </div>
      </section>
      <section id="feed">
        <div id="review">
          <div id="review-header-container">
            <div>
              <h3 class="review-header">Next of Kin</h3>
              <p class="author">Submitted by @LeilaFoulon</p>
            </div>
            <div id="review-score-container">
              <p class="review-score">8</p>
              <p class="review-total">/10</p>
            </div>
          </div>
          <h3 class="review">Great mirrors and very clean, highly recommend</h3>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
