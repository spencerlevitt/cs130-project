<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>RestroomRate</title>
    <meta name="description" content="RestroomRate WebApp" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Load some fonts from Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wdth,wght@125,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header id="header">
      <div id="navbar">
        <p id="name">RestroomRate | Evanston</p>
        <nav>
          <ul>
            <li><a id="navLink" href="/">HOME</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section>
        <div id="hero">
          <div id="inner">
            <p class="sub-header">
              Your trusted restroom guide in
              <span class="orange-text">Evanston.</span>
            </p>

            <h1>Always be prepared.</h1>

            <button id="learn-more" onclick="onButtonPress()">
              <p id="learn-more-text">LEARN MORE</p>
            </button>
          </div>
        </div>
      </section>
      <section id="feed">
        <div id="review">
          <h3 class="review-header">Next of Kin</h3>
          <h3 class="review">Great mirrors and very clean, highly reccomend</h3>
        </div>
      </section>
    </main>
  </body>
</html>
